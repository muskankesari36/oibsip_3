
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel = "stylesheet" href = "style.css">
	<title>Temperature Converter</title>
	
</head>
<body>
	<div class = "container">
		<div class = "card mt-5">
			<div class = "card-body">
				<div class = "row justify-content-center">
					<h1 class="card-title">Temperature Converter</h1>
				</div>
				<div class = "row justify-content-center g-3">
					<div class = "col-12 col-md-5">
						<form>
							<div class = "form-row">
								<div class = "form-group col-md-6">
									<label for = "degries">Degree</label>
									<input type = "number" id = "degree" placeholder="degree" class="form-control">
									
								</div>
								<div class = "form-group col-md-6">
									<label for = "type">Type</label>
									<select class="form-control" id = "type">
										<option value="celcuis">Celcuis</option>
										<option value = "Farenheit" selected>Farenheit</option>
										<option value = "kelvin">Kelvin</option>
									</select>
								</div>
							</div>
							<div class = "form-group">
								<label for = "result">Result</label>
								<input type = "text" id = "result" class="form-control">
							</div>
							<div class = "form-group">
								<button type = "button" class = "offset-5 btn btn-danger" onclick="convert()">
									Convert
								</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
			</div>
			
		</div>
	
		<script type="text/javascript" src = "custom.js">
		</script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		
</body>
</html>
